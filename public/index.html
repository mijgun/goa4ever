<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Устанавливает тип документа HTML5 -->
  <meta charset="UTF-8">
  <!-- Устанавливает кодировку символов документа в UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Устанавливает viewport для обеспечения корректного отображения на мобильных устройствах -->
  <title>Goa Trance FM</title>
  <!-- Устанавливает заголовок страницы, отображаемый в браузере -->
  <link rel="stylesheet" href="%PUBLIC_URL%/index.css">
  <!-- Подключает внешний файл CSS для стилизации страницы -->
</head>
<body>
  <!-- Тело HTML-документа -->
  <div id="track-container">
    <!-- Контейнер для отображения информации о треке -->
    <div class="track-title" id="track-title"></div>
    <!-- Элемент для отображения названия трека -->
    <div class="artist-name" id="artist-name"></div>
    <!-- Элемент для отображения имени исполнителя -->
  </div>
  <div id="root"></div>
  <!-- Основной контейнер React-приложения -->
</body>
</html>
